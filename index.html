<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>learnadobe</title>
<link href="indexstyle.css" rel="stylesheet" type="text/css">
</head>

<body onload="checkCookie()">
<button type="button" class="popup" onclick="myFunction()">Click me to toggle the popup!
  <span class="popuptext" id="myPopup">New Composition does exactly what is says! A composition is essentially the backbone of your project, it applies to everything in your project and is made up of the ingredients of your project (layers, footage, text etc.)</span>
</button>
<script>
// When the user clicks on div, open the popup
function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
  setCookie();
}
</script>

<script src="js/js.cookie.js">
	
function setCookie(){
	Cookies.set('name', 'value', { expires: 7 });
}

function checkCookie(){
	console.log(Cookies.get);
}

</script>
	
</body>
</html>
