<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>After Effects</title>
<link href="indexstyle.css" rel="stylesheet" type="text/css">
</head>

<body onload="checkallcookies()">
<button type="button" class="popup hideMe" onclick="popupFunction()">Click me to toggle the popup!
  <span class="popuptext" id="myPopup">New Composition does exactly what is says! A composition is essentially the backbone of your project, it applies to everything in your project and is made up of the ingredients of your project (layers, footage, text etc.)</span>
</button>
	
<div class="buttoncontainer">
	<button id="tutorialButton1">
		Next
	</button>
</div>
	
<script>
// When the user clicks on div, open the popup
function popupFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
</script>
	
<script>
	function checkallcookies(){
		allCookies = document.cookie;
		console.log(allCookies);
		document.getElementById("tutorialButton1").style.display='none';
		if (document.cookie.split(';').filter((item) => item.includes('firstvisit=1')).length) {
    	console.log('This is not the users first visit');
		} else {
			dimBackground();
			setacookie();
		}
	}
	
	function setacookie(){
		document.cookie = "firstvisit=1; expires=Fri, 31 Dec 9999 23:59:59 GMT";
	}
	
	function dimBackground(){
		document.body.style.backgroundImage = "url('dimbackground.png')";
		tutorialhideoldButtons();
		tutorialbuttonShow();
	}
	
	function tutorialhideoldButtons() {
	    var elems = document.getElementsByClassName('hideMe');
		for (var i=0;i<elems.length;i+=1){
		  elems[i].style.display = 'none';
		}
	}
	
	function tutorialbuttonShow(){
		if (document.getElementById("tutorialButton1").style.display == 'block'){
			document.getElementById("tutorialButton1").style.display='none';
			console.log('Button Disabled')
		} else {
			document.getElementById("tutorialButton1").style.display='block';
			console.log('Button Enabled')
		}
	}
</script>
</body>
</html>
